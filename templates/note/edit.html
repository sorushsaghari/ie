<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title}}</title>
</head>
<body>
<div style="background: aqua">
<form action="/note/edit/{{.Note.ID}}" method="POST" id="edit">
    <label>Topic</label><br/>
    <input type="text" name="topic" value="{{ .Note.Topic}}"><br/>
    <label>Text</label><br/>
    <textarea form="edit" name="text">{{.Note.Text}}</textarea><br/>
    <input type="submit">
</form>
</div>
</body>
</html>
